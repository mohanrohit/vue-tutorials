<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Counter</title>

        <!-- css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css">

        <!-- js -->
        <script src="https://unpkg.com/jquery"></script>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <section id="app" class="section container">
            <h3 class="title">Counter</h3>
            <div class="box content has-text-centered">
                <h4 class="title is-1">{{count}}</h4>
                <a class="button is-danger" @click="increment">Count up</a>
                <a class="button is-success" @click="decrement">Count down</a>
            </div>
        </section>
        <script>
            const app = new Vue({
                el: "#app",
                data: {
                    count: 0,
                    location: {
                        top: null,
                        left: null
                    }
                },
                methods: {
                    increment: function() {
                        this.count += 1;
                    },
                    decrement: function() {
                        this.count -= 1;
                    }
                }
            });
        </script>
    </body>
</html>
